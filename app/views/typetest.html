<div class="pure-g-r">
    <div class="pure-u-1-5">
        <div class="timer js-timer">
            Time:
            <timer autostart="false" interval="1000">{{minutes}}:{{seconds}}</timer>
        </div>
    </div>
    <div class="pure-u-1-5">
        <div class="wpm-avg">
            WPM: {{avgWpm}}
        </div>
    </div>
    <div class="pure-u-1-5">
        word count: {{wordCount}}
    </div>
    <div class="pure-u-1-5">
        <button class="pure-button" ng-click="startTimer()" ng-show="!timerRunning">Start</button>
        <button class="pure-button" ng-click="stopTimer()" ng-show="timerRunning">Stop</button>
    </div>
    <div class="pure-u-1">
        <code ng-show="timerRunning">
            {{ previewText }}
        </code>
    </div>
    <div class="pure-u-1">
        <textarea name="type-input"
                  id="input-text"
                  cols="30"
                  rows="10"
                  ng-paste="textInputPaste($event)"
                  ng-keyup="userInputChanged($event)"
                  ng-model="userInput"
                  placeholder="Type here"></textarea>

        <div ng-show="timerRunning">Tip: Hit ctrl+enter to stop the timer</div>
    </div>
    <div class="pure-u-1">
        <div>{{ result }}</div>
    </div>
</div>
